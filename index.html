<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamen Rider & Pretty Cure: Ultimate Battle (2026)</title>
    <style>
        :root {
            /* Type Colors */
            --Normal: #FFFFFF; --Fire: #FF0000; --Water: #0000FF; --Electric: #FFFF00;
            --Grass: #008000; --Fighting: #FFA500; --Ice: #ADD8E6; --Psychic: #FF7F50;
            --Bug: #32CD32; --Ground: #8B4513; --Rock: #F5F5DC; --Poison: #EE82EE;
            --Ghost: #800080; --Dragon: #4B0082; --Flying: #008080; --Dark: #000000;
            --Steel: #808080; --Fairy: #FFC0CB;
        }

        body { background: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        
        /* Card & UI Styles */
        .game-container { display: flex; flex-direction: column; align-items: center; }
        .grid-5v5 { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px; }
        
        .card {
            width: 160px; border-radius: 8px; padding: 10px; text-align: center;
            border: 3px solid #ccc; color: black; position: relative;
        }

        /* Stellar Rainbow Animation */
        .rarity-ultimate {
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%; animation: stellar 5s linear infinite; border: 4px solid gold; color: white;
        }
        @keyframes stellar { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

        .stat-bar { font-size: 12px; text-align: left; background: rgba(255,255,255,0.7); margin-top: 5px; padding: 2px; }
        .slot-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 2px; margin-top: 5px; }
        .slot { width: 25px; height: 25px; background: rgba(0,0,0,0.2); border: 1px solid #555; font-size: 10px; }
        
        .controls { background: #333; padding: 15px; border-radius: 10px; margin-top: 20px; }
        button { cursor: pointer; padding: 8px 12px; margin: 5px; }
    </style>
</head>
